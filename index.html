<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lumanosimo&family=swap" rel="stylesheet">
    <title>QR Code Generator</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="grid container-fluid">
            <h2>QR Code Generator</h2>
            <br>
            <img class="hidden" src="" alt="QR">
            <br>
            <select class="form-select" id="size" aria-label="Default select example">
                <option selected>Select the size of QR</option>
                <option value="100">100x100</option>
                <option value="150">150x150</option>
                <option value="200">200x200</option>
                <option value="250">250x250</option>
                <option value="300">300x300</option>
              </select>
              <br><br>
            <form class=" form d-flex" role="search">
                <input class="form-control me-2" id="text" type="search" placeholder="Text into QR" aria-label="Search">
                <input type="button" value="Generate" class="buttn btn btn-primary">
        </div>
      </nav>
    </form>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
